<div class="row">
  <div class="col-md-6" *ngFor="let dash of dashboards | paginate: { itemsPerPage: 6, currentPage: p }">
      <div class="card text-center">
        <div class="card-header">
          Cantidad de descargas
        </div>
        <div class="card-body">
          <div echarts [options]="option" class="demo-chart"></div>
        </div>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="text-center">
      <pagination-controls previousLabel="" nextLabel="" (pageChange)="p=$event"></pagination-controls>
    </div>
  </div>
</div>
